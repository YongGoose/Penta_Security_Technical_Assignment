<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>

    <!-- 에러 메시지 표시 영역 -->
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/auth/signin}" method="post">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text"
                   id="userId"
                   name="userId"
            >
        </div>

        <div class="form-group">
            <label for="userPassword">비밀번호</label>
            <input type="password"
                   id="userPassword"
                   name="userPassword"
            >
        </div>

        <div class="btn-container">
            <button type="submit">로그인</button>
            <a href="/auth/signup"><button type="button">회원가입</button></a>
        </div>
    </form>
</div>
</body>
</html>
