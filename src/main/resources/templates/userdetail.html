<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .user-details p {
            font-size: 16px;
            margin: 10px 0;
        }

        .user-details strong {
            color: #444;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn.delete {
            background-color: #f44336;
        }

        .btn:hover {
            background-color: #333;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Details</h1>

    <div class="user-details">
        <p><strong>User ID:</strong> <span th:text="${userDetail.userId}"></span></p>
        <p><strong>User Name:</strong> <span th:text="${userDetail.userName}"></span></p>
        <p><strong>User Auth:</strong> <span th:text="${userDetail.userAuth}"></span></p>
    </div>

    <a href="#" th:href="@{/user/update(id=${userDetail.userId})}" class="btn">회원 수정</a>
    <form action="#" th:action="@{/user/delete/{id}(id=${userDetail.userId})}" method="post" style="display: inline;">
        <button type="submit" class="btn delete" onclick="return confirm('Are you sure you want to delete this user?')">
            Delete User
        </button>
    </form>

    <div class="back-link">
        <a href="/user/list">Back to Users List</a>
    </div>
</div>

</body>
</html>
